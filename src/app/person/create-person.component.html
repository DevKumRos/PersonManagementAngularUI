<form [formGroup]= "personForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
                <h2 class="panel-title">Create Person</h2>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error' : formErrors.first_name }">
                <label  class="col-sm-2" for="first_name">First Name</label>
                <input type="text" class="col-sm-8" formControlName="first_name" id="first_name"  placeholder="First Name"
                (blur)="logValidationErrors(personForm)">
                <span *ngIf="formErrors.first_name ">
                    {{formErrors.first_name}}
                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error' : formErrors.last_name}">
                <label class="col-sm-2" for="last_name">Last Name</label>
                <input type="text" class="col-sm-8" id="last_name" (blur)="logValidationErrors(personForm)" formControlName="last_name"  placeholder="Last Name">
                <span *ngIf="formErrors.last_name ">
                    {{formErrors.last_name}}
                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error' : formErrors.age}">
                <label class="col-sm-2" for="age">Age</label>
                <input type="text" class="col-sm-8" id="age" formControlName="age"  (blur)="logValidationErrors(personForm)" placeholder="Age">
                <span *ngIf="formErrors.age ">
                        {{formErrors.age}}
                </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error' : formErrors.favourite_colour }">
                <label class="col-sm-2" for="favourite_colour">Favourite colour</label>
                <input type="text" class="col-sm-8" id="favourite_colour"  formControlName="favourite_colour" (blur)="logValidationErrors(personForm)" placeholder="Favourite colour">
                <span *ngIf="formErrors.favourite_colour">
                        {{formErrors.favourite_colour}}
                </span>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="hobby">Hobbies</label>
                <input type="text" class="col-sm-8" id="hobby"  formControlName="hobby" placeholder="Hobby comma spearated" (blur)="logValidationErrors(personForm)">
            </div>
            <button id="create" type="submit" class="btn btn-primary" [disabled]="!personForm.valid">{{buttonName}}</button>  
         </div>
        
        
    </div>
</form>
